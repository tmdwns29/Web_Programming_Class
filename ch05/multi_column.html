<!DOCTYPE html>
<html>
    <head>
        <style>
            .poet {
                column-count: 2;
                column-gap: 40px;
                column-rule: double #ff00ff;
            }
        </style>
    </head>

    <body>
        <div class="poet">
            한잔의 술을 마시고
            우리는 버지니아 울프의 생애와
            목마를 타고 떠난 숙녀의 옷자락을 이야기한다
            목마는 주인을 버리고 그저 방울 소리만 울리며
            가을 속으로 떠났다 술병에서 별이 떨어진다
            상심한 별은 내 가슴에 가벼웁게 부숴진다
        </div>
    </body>
</html>
