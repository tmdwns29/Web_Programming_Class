<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> &lt;style&gt; 속성에 스타일 만들기</title>
        <style>
            p {color:red; font-size: 15px;}
        </style>
    </head>

    <body>
        <h3>손흥민</h3>
        <hr>
        <p>오페라 좋아하고</p>
        <p>엘비스 프레슬리 좋아하고</p>
        <p style="color:blue">김치찌개 좋아하고</p>
        <p style="color:mediumseagreen; font-size: 30px;">축구 잘합니다</p>
    </body>
</html>
