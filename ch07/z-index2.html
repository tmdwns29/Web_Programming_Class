<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                position: absolute;
                left: 0px;
                top: 0px;
                z-index: -1;
            }
        </style>
    </head>

    <body>
        <img src="/제6장-media/pome.png" width="200" height="200" alt="강아지">
        <br><br><br>
        <p>img 요소의 z-index가 -1이므로 다른 요소의 뒤에 위치한다.</p>
    </body>
</html>
