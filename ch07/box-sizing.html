<!DOCTYPE html>
<html>
    <head>
        <style>
            .content-box{
                width: 200px;
                border: 10px solid;
                padding: 50px;
                margin: 50px;
                background-color: red;
            }
            .border-box {
                box-sizing: border-box;
                width: 200px;
                border: 10px solid;
                padding: 50px;
                margin: 50px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="content-box">content-box</div>
        <div class="border-box">border-box</div>
    </body>
</html>
