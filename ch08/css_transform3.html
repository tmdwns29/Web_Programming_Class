<!DOCTYPE html>
<html>
<head>
    <style>
        img { width: 100px; height: 100px; margin: 10px;}
        .skew1 { transform: skewX(20deg);
                -webkit-transform: skewX(20deg);}
        .skew2 { transform: skewY(20deg);
                -webkit-transform: skewY(20deg);}
        .skew3 { transform: skew(20deg, 20deg);
                -webkit-transform: skew(20deg, 20deg);}
    </style>
</head>
<body>
    <img src="/제6장-media/sunshine.jpg">
    <img src="/제6장-media/sunshine.jpg" class="skew1">
    <img src="/제6장-media/sunshine.jpg" class="skew2">
    <img src="/제6장-media/sunshine.jpg" class="skew3">
</body>
</html>
