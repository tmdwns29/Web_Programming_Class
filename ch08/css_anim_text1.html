<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>애니메이션</title>
    <style>
        @keyframes textColorAnimation{
            0% {color: blue;}
            30% { color: green;}
            100% { color: red;}
        }
        h2, span {
            animation-name: textColorAnimation;
            animation-iteration-count: infinite;
            animation-duration: 10s;
        }
    </style>
</head>
<body>
    <h2>글자색 바꾸기</h2>
    <hr>
    <p><span>span</span>텍스트를 5초에 blue, green, red로 무한 반복합니다.</p>
</body>
</html>
